{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Hungry Student - User Register</title>

    <!-- Custom fonts for this template-->
    <link href="{% static 'cadmin/vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{% static 'cadmin/css/sb-admin-2.min.css' %}" rel="stylesheet">
    <link href="{% static 'rest/css/style.css' %}" rel="stylesheet">
</head>

<body class="bg-color">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    
                    <div class="col-lg-7 offset-3">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-color mb-4">Create User!</h1>
                                    {% for i in msg %}
                                <h2>{{mes}}</h2>
                                {% endfor %}
                                
                            </div>
                            <form class="user" method="POST" action="{% url 'create_user' %}">
                                {% csrf_token %}
                                <div class="form-group row text-color">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" name="firstname" class="form-control form-control-user" id="exampleFirstName"
                                            placeholder="FirstName">
                                    </div>
                                    <div class="col-sm-6 text-color">
                                        <input type="text" name="lastname" class="form-control form-control-user" id="exampleLastName"
                                            placeholder="LastName">
                                    </div>
                                    
                                    
                                </div>
                                <div class="form-group text-color">
                                    <input type="text" name="username" class="form-control form-control-user" id="exampleUsername"
                                        placeholder="Username">
                                </div>
                              
                                <div class="form-group text-color">
                                    <input type="email" name="email" class="form-control form-control-user" id="exampleInputEmail"
                                        placeholder="Email Address">
                                </div>
                                <div class="form-group row text-color">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="password" name="password" class="form-control form-control-user"
                                            id="exampleInputPassword" placeholder="Password">
                                    </div>
                                    <div class="col-sm-6 text-color">
                                        <input type="password" name="cpassword" class="form-control form-control-user"
                                            id="exampleRepeatPassword" placeholder="Repeat Password">
                                    </div>
                                </div>
                                <button class=" bg-color" style="border-color: #CF9E55;" type="submit">Create</button>
                                
                                <hr>
                                
                            </form>
                            <!-- <hr> -->
                            <!-- LATER TO FIX THE FORGOT PASSWORD -->
                            <!-- <div class="text-center">
                                <a class="small" href="{% url 'forgotpassword' %}">Forgot Password?</a>
                            </div>
                            <div class="text-center">
                                <a class="small" href="{% url 'login' %}">Already have an account? Login!</a>
                            </div> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{% static 'cadmin/js/sb-admin-2.min.js' %}"></script>

</body>

</html>
