{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Hungry Student - User Edit</title>

    <!-- Custom fonts for this template-->
    <link href="{% static 'cadmin/vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{% static 'cadmin/css/sb-admin-2.min.css' %}" rel="stylesheet">
    <link href="{% static 'rest/css/style.css' %}" rel="stylesheet">
</head>

<body class="bg-color">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block">
                        <img src="{% static 'img/login-image.jpg' %}" style="height:100%;width:100%;">

                    </div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-color mb-4">Edit User!</h1>
                                
                            </div>
                            <form class="user" method="POST" >
                                {% csrf_token %}
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" name="firstname" class="form-control form-control-user" id="exampleFirstName"
                                            placeholder="FirstName" value="{{user.first_name}}">
                                    </div>
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" name="lastname" class="form-control form-control-user" id="exampleLastName"
                                            placeholder="LastName" value="{{user.last_name}}">   
                                    </div>
                                    
                                </div>
                             
                                <div class="form-group">
                                    <input type="email" name="email" class="form-control form-control-user" id="exampleInputEmail"
                                        placeholder="Email Address" value="{{user.email}}">
                                </div>
                                
                                <button class="bg-color" type="submit" style="border-color:#CF9E55">Create</button>
                                
                                <hr>
                                
                            </form>
                            <hr>
                            <!-- LATER TO FIX THE FORGOT PASSWORD -->
                            <!-- <div class="text-center">
                                <a class="small" href="{% url 'forgotpassword' %}">Forgot Password?</a>
                            </div>
                            <div class="text-center">
                                <a class="small" href="{% url 'login' %}">Already have an account? Login!</a>
                            </div> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="{% static 'cadmin/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'cadmin/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{% static 'cadmin/vendor/jquery-easing/jquery.easing.min.js' %}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{% static 'cadmin/js/sb-admin-2.min.js' %}"></script>

</body>

</html>
