{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Hungry Student - Restaurants Edit</title>

    <!-- Custom fonts for this template-->
    <link href="{% static 'cadmin/vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{% static 'cadmin/css/sb-admin-2.min.css' %}" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Edit Order Status!</h1>
                                
                            </div>
                            <br>
                            <br>
                            <form class="user" method="POST" >
                                {% csrf_token %}

                                
                               
                                <div class="form-group row">
                                    <div class="col-sm-6">
                                        <input type="text" name="name" class="form-control form-control-user" id="exampleFirstName"
                                            placeholder="Name" value="{{ order.Restaurant_ID }}" disabled>
                                    </div>
                                    
                                </div>
                                
                                <div class="form-group row">
                                    <label for="orderStatus" class="col-sm-3 col-form-label">Order Status:</label>
                                    <div class="col-sm-6">
                                        <select id="orderStatus" name="orderStatus" class="form-control">
                                            <option value="{{ order.Order_Status }}">{{ order.Order_Status }}</option>
                                            <option value="Processing">Processing</option>
                                            <option value="Accepted">Accepted</option>
                                            <option value="Declined">Declined</option>
                                            <option value="Cancelled">Cancelled</option>
                                            <option value="Refunded">Refunded</option>
                                            <option value="Complete">Complete</option>
                                        </select>

                                    </div>
                                </div>
                                  <button class=" btn-primary" type="submit">Create</button>  
                                </div>
                                

                                
                                
                                
                                
                                <hr>
                           
                                
                            </form>
                            <hr>
                            <!-- LATER TO FIX THE FORGOT PASSWORD -->
                            <div class="text-center">
                                <a class="small" href="{% url 'fpassword' user_id=user.id %}">Forgot Password?</a>
                            </div>
                            <div class="text-center">
                                <a class="small" href="{% url 'login' %}">Already have an account? Login!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="{% static 'cadmin/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'cadmin/vendor/bootstrap/js/bootstrap.bundle.min.js'%}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{% static 'cadmin/vendor/jquery-easing/jquery.easing.min.js' %}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{% static 'cadmin/js/sb-admin-2.min.js' %}"></script>

</body>

</html>
