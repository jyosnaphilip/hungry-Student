{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Hungry Student - Restaurants Edit</title>

    <!-- Custom fonts for this template-->
    <link href="{% static 'cadmin/vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{% static 'cadmin/css/sb-admin-2.min.css' %}" rel="stylesheet">
    <link href="{% static 'rest/css/style.css' %}" rel="stylesheet">
</head>

<body class="base-bg">

    <div class="container w-50">

        <div class="card   shadow-lg m-0 p w-75">
            <div class="card-body center m-0 ">
                <!-- Nested Row within Card Body -->        
            <div class="text-center m-0">
                <h1 class="h4 text-light p-5 bg-color m-0 rounded-5">Edit Order Status!</h1>
                                      
                            </div>
                        <div class="p-5">  
                            <br>
                            <br>
                            <form class="user" method="POST" >
                                {% csrf_token %}

                                
                               
                                <div class="form-group row text-color">
                                    <div class="col-sm-6 text-color">
                                        <input type="text" name="name" class="form-control form-control-user text-color" id="exampleFirstName"
                                            placeholder="Name" value="{{ order.Restaurant_ID }}" disabled>
                                    </div>
                                    
                                </div>
                                
                                <div class="form-group row text-color">
                                    <label for="orderStatus" class="col-sm-3 col-form-label text-color">Order Status:</label>
                                    <div class="col-sm-6">
                                        <select id="orderStatus" name="orderStatus" class="form-control text-color">
                                            <option value="{{ order.Order_Status }}">{{ order.Order_Status }}</option>
                                            <option value="Processing">Processing</option>
                                            <option value="Accepted">Accepted</option>
                                            <option value="Declined">Declined</option>
                                            <option value="Cancelled">Cancelled</option>
                                            <option value="Refunded">Refunded</option>
                                            <option value="Complete">Complete</option>
                                        </select>

                                    </div>
                                </div>
                                  <button class=" btn bg-color text-center float-center" type="submit">Create</button>  
                                </div>
                                

                           
                                
                            </form>
                        </div>   
                            <!-- LATER TO FIX THE FORGOT PASSWORD -->
                            <div class="text-center bg-color">
                                <a class="small text-light" href="{% url 'fpassword' user_id=user.id %}">Forgot Password?</a>
                            </div>
                            <div class="text-center bg-color">
                                <a class="small text-light" href="{% url 'login' %}">Already have an account? Login!</a>
                            </div>
                        
                  
               
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="{% static 'cadmin/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'cadmin/vendor/bootstrap/js/bootstrap.bundle.min.js'%}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{% static 'cadmin/vendor/jquery-easing/jquery.easing.min.js' %}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{% static 'cadmin/js/sb-admin-2.min.js' %}"></script>

</body>

</html>
