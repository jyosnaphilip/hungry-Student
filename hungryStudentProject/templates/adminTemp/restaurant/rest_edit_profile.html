{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Hungry Student - Restaurants Registeration</title>

    <!-- Custom fonts for this template-->
    <link href="{% static 'cadmin/vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{% static 'cadmin/css/sb-admin-2.min.css' %}" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Edit Restaurant Profile!</h1>
                                
                            </div>
                            <form class="user" method="POST" enctype="multipart/form-data" >
                                {% csrf_token %}
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" name="fname" value="{{rest.name}}" class="form-control form-control-user" id="exampleFirstName"
                                            placeholder="Name">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" name="location" value="{{rest.location}}" class="form-control form-control-user" id="examplelocation"
                                            placeholder="location">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" name="phonenumber" value="{{rest.phone_number}}" class="form-control form-control-user" id="examplePhoneNumber"
                                            placeholder="PhoneNumber">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="email" name="email" value="{{rest.email_id}}"  class="form-control form-control-user" id="exampleInputEmail"
                                        placeholder="Email Address">
                                </div>


                                <div class="form-group">
                                    <input type="text" name="image" value="{{rest.image}}" hidden class="form-control form-control-user" id="exampleImage"
                                        placeholder="Image">
                                </div>

                                <div class="form-group">
                                    <input type="file" name="new_image" class="form-control form-control-user" id="exampleImage"
                                        placeholder="Image">
                                </div>

                                <div class="col-sm-6">
                                    <input type="text" name="user_id" value = "{{user.id}}" hidden class="form-control form-control-user"
                                        id="exampleRepeatPassword" >
                                </div>

            
                                
                                <button class=" btn-primary" type="submit">Create</button>
                                
                                <hr>
                                
                            </form>
                            <hr>
                            <!-- LATER TO FIX THE FORGOT PASSWORD -->
                            <div class="text-center">
                                <a class="small" href="{% url 'forgotpassword' %}">Forgot Password?</a>
                            </div>
                            <div class="text-center">
                                <a class="small" href="{% url 'login' %}">Already have an account? Login!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="{% static 'cadmin/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'cadmin/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{% static 'cadmin/vendor/jquery-easing/jquery.easing.min.js' %}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{% static 'cadmin/js/sb-admin-2.min.js' %}"></script>

</body>

</html>
